#https://github.com/revolunet/create-react-app-circleci/blob/master/.circleci/config.yml
defaults: &defaults
  docker:
    - image: cimg/node:18.0.0

version: 2.1
jobs:
  prepare:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}
      - persist_to_workspace:
          root: .
          paths:
            - node_modules
  build:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn build
      - persist_to_workspace:
          root: .
          paths:
            - dist
            - package.json
            - LICENSE
            - README.md
  test:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: ls -la
      - run: yarn ci
      - store_test_results:
          path: test-results
  publish:
    <<: *defaults
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: yarn publish

workflows:
  version: 2.1
  build_and_test:
    jobs:
      - prepare
      - test:
          requires:
            - prepare
      - build:
          requires:
            - test
        filters:
          branches:
            ignore: /.*/ # 忽略所有分支，因为下面的publish_job将专门处理标签推送。
  publish_job:
    jobs:
      - publish:
          requires:
            - build
          filters:
            tags:
              only: /^v[0-9]+(\.[0-9]+)*/ # 只有匹配此正则表达式的标签才会触发发布。
            branches:
              ignore: /.*/ # 忽略所有分支，仅关注标签。
